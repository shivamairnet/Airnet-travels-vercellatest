<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
</head>
<body>
    <!-- Modal (hidden by default) -->
<div id="callbackModal" style="display: none;">
    <div class="modal-content">
        <span id="closeModal" style="cursor: pointer;">&times;</span>
        <h2>Callback Request</h2>
        <p>Please fill out the form, and we'll get back to you shortly.</p>
        <!-- Your form or modal content goes here -->
    </div>
</div>

</body>

<script>
    // Get the modal and the button
const modal = document.getElementById('callbackModal');
const btn = document.getElementById('openModalButtonnn');
const closeModal = document.getElementById('closeModal');

// Open modal when button is clicked
btn.addEventListener('click', function() {
    modal.style.display = 'block'; // Show the modal
});

// Close modal when close button is clicked
closeModal.addEventListener('click', function() {
    modal.style.display = 'none'; // Hide the modal
});

// Close modal when clicking outside the modal content
window.addEventListener('click', function(event) {
    if (event.target === modal) {
        modal.style.display = 'none';
    }
});

</script>

</html>
