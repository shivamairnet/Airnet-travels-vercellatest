  <!-- Modal -->
  <div id="callbackModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0, 0, 0, 0.5);">
    <div style="background-color: #fff; margin: 15% auto; padding: 20px; border: 1px solid #888; width: 80%; max-width: 400px; border-radius: 8px; text-align: center;">
      <span class="close" style="color: #aaa; float: right; font-size: 28px; font-weight: bold; cursor: pointer;">&times;</span>
      <h2>Request a Callback</h2>
      <form>
        <label for="name">Your Name</label><br />
        <input type="text" id="name" name="name" required style="width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box;" /><br />
        <label for="phone">Phone Number</label><br />
        <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 8px; margin: 8px 0; box-sizing: border-box;" /><br />

      </form>
    </div>
  </div>

  <script>
    // Wait for the DOM to fully load before accessing elements
    document.addEventListener("DOMContentLoaded", function () {
      // Get elements
      const modal = document.getElementById("callbackModal");
      const btn = document.getElementById("requestCallbackBtn");
      const closeBtn = document.querySelector("#callbackModal .close");

      // Show the modal
      btn.onclick = function () {
        modal.style.display = "block";
      };

      // Close the modal
      closeBtn.onclick = function () {
        modal.style.display = "none";
      };

      // Close modal when clicking outside the modal content
      window.onclick = function (event) {
        if (event.target === modal) {
          modal.style.display = "none";
        }
      };
    });
  </script>
