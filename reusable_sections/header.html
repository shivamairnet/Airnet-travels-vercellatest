<!-- CSS for Popup -->
<style>
  .popup {
    display: none;
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.5);
    z-index: 9999;
  }
  .popup-content {
    position: relative;
    background: white;
    width: 50%;
    margin: 10% auto;
    padding: 20px;
    border-radius: 5px;
  }
  .close-button {
    position: absolute;
    top: 10px;
    right: 15px;
    font-size: 20px;
    cursor: pointer;
  }
</style>

<!-- JavaScript for Popup -->
<script>
  document.getElementById("openFormButton").addEventListener("click", function () {
    document.getElementById("gformPopup").style.display = "block";
  });

  document.getElementById("closeFormButton").addEventListener("click", function () {
    document.getElementById("gformPopup").style.display = "none";
  });

  window.addEventListener("click", function (event) {
    const popup = document.getElementById("gformPopup");
    if (event.target === popup) {
      popup.style.display = "none";
    }
  });
</script>
