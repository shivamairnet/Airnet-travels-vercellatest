<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Right-Side Sliding Navbar</title>
</head>
<body style="font-family: Arial, sans-serif; margin: 0; padding: 0; overflow-x: hidden;">

  <!-- Button to Open Navbar -->
  <button id="openNavbar" style="font-size: 20px; cursor: pointer; background-color: #333; color: white; border: none; padding: 10px 20px; margin: 10px;">
    â˜° Open Navbar
  </button>

  <!-- Navbar -->
  <div id="myNavbar" style="
    height: 100%; 
    width: 0; 
    position: fixed; 
    top: 0; 
    right: 0; 
    background-color: #006a5d; 
    overflow-x: hidden; 
    transition: 0.5s; 
    display: flex; 
    flex-direction: column; 
    align-items: flex-start; 
    padding-top: 60px;
    ">
    
    <!-- Close Button -->
    <button id="closeNavbar" style="
      position: absolute; 
      top: 10px; 
      left: 10px; 
      font-size: 36px; 
      color: white; 
      background: none; 
      border: none; 
      cursor: pointer;">
      &times;
    </button>

    <!-- Navbar Links -->
    <a href="index.html" style="padding: 10px 20px; text-decoration: none; font-size: 18px; color: white; display: block; transition: 0.3s;">Home</a>
    <a href="about.html" style="padding: 10px 20px; text-decoration: none; font-size: 18px; color: white; display: block; transition: 0.3s;">About</a>
    <a href="services.html" style="padding: 10px 20px; text-decoration: none; font-size: 18px; color: white; display: block; transition: 0.3s;">Services</a>
    <a href="#" style="padding: 10px 20px; text-decoration: none; font-size: 18px; color: white; display: block; transition: 0.3s;">Contact</a>
  </div>

  <!-- JavaScript -->
  <script>
    // Get the navbar and buttons
    const navbar = document.getElementById('myNavbar');
    const openBtn = document.getElementById('openNavbar');
    const closeBtn = document.getElementById('closeNavbar');

    // Open the navbar
    openBtn.addEventListener('click', () => {
      navbar.style.width = '300px';
    });

    // Close the navbar
    closeBtn.addEventListener('click', () => {
      navbar.style.width = '0';
    });
  </script>

</body>
</html>
